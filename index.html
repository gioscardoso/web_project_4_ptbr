<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/page.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
  <title>Around The U.S</title>
</head>

<body class="page">
  <!--form-->
  <section class="form" id="form">
    <div class="popup">
      <div class="popup__opened">
        <button class="popup__button" id="close-button">
          <img class="close-button" src="./images/close.png" alt="button">
        </button>
        <div class="form__toggle">
          <form class="popup__container">
            <h2 class="popup__title">Editar perfil</h2>
            <div class="popup__paragraph">
              <input class="popup__heading" type="text" id="name" name="name" placeholder="Jacques Cousteau">
              <input class="popup__subheading" type="search" id="Explorar" placeholder="Explorar">
            </div>
            <button class="popup__save-button" id="save-button">
              Salvar
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--header -->
  <div class="background__profile">
  <div class="background-form">
    <header class="header">
      <img class="logo" src="./images/Vector.svg" alt="logo">
      <img class="line" src="./images/Line.jpg" alt="line">
    </header>
    <main class="content">
      <!--profile -->
      <section class="profile">
        <img class="profile__image" src="./images/image.jpg" alt="AVATAR">
        <div class="profile__texts">
          <h2 class="profile__title" id="profile">Jacques Cousteau</h2>
          <h2 class="profile__subtitle">Explorar</h2>
        </div>
          <button class="profile__button" type="button" id="edit"><img class="edit" src="./images/button.jpg"
              alt="edit"></button>
          <button class="profile__add-button" type="button" id="add"><img class="add" src="./images/add-button.jpg"
              alt="add"></button>
      </section>
      <!--elements-->
      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/vale.jpg" alt="Vale de Yosemite">

                    fill="black" />
                </svg>

            </div>
          </li>
